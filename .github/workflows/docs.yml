name: docs

on:
    push:
        branches:
            - typedoc-tests

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2
            -   name: Use Node.js 15
                uses: actions/setup-node@v2-beta
                with:
                    node-version: 15

            -   name: Set git identity
                run: |
                    git config --global user.name "Martin Ad√°mek"
                    git config --global user.email "martin@apify.com"

            #    - name: Cache node_modules
            #      uses: actions/cache@v2
            #      with:
            #        path: '**/node_modules'
            #        key: ${{ runner.os }}-${{ matrix.node-version }}-modules-${{ hashFiles('**/yarn.lock') }}

            -   name: Build & deploy docs
                run: |
                    # install project deps
                    npm install --force
                    # go to website dir
                    cd v2-website
                    # install website deps
                    npm install --force
                    # go to custom docusuarus/typedoc plugin
                    cd typedoc-plugins/docusaurus-plugin-typedoc
                    # build the plugin
                    npx tsc
                    # go back
                    cd ../..
                    # build and deploy the docs
                    npm run deploy
                env:
                    GIT_USER: "B4nan:${{ secrets.GH_TOKEN }}"
                    GH_TOKEN: ${{ secrets.GH_TOKEN }}
